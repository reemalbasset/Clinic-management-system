<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/addNurse.css">

    <title>Add Nurse</title>
  
</head>

<body>
    <div th:include="sidebar :: sidebar-content"></div>
    <div class="container">
        <h2>Add Nurse</h2>
        <form id="registrationForm" method="POST" action="/Admin/addNurse" th:object="${nurse}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" th:field="*{name}" required placeholder="Enter Name">
                <span id="nameErrorMessage" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" th:field="*{email}" required placeholder="Enter Email">
                <span id="emailErrorMessage" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" required placeholder="Enter Password">
                <span id="passwordErrorMessage" class="error-message"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Add</button>
            </div>
        </form>
    </div>
    <!-- Make sure to adjust the path to your JavaScript file -->
    <script th:src="@{../js/addNurse.js}"></script>
</body>

</html>
