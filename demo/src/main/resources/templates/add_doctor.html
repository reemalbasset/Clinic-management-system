<!-- add_doctor.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/addDoctor.css">

        <title>Add Doctor</title>
       </head>
    
    <body>
        <div th:include="sidebar"></div>
        <div class="container">
            <h2>Add Doctor</h2>
            <form id="registrationForm" method="POST" action="/Admin/addDoctor" th:object="${doctor}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" th:field="*{name}" required placeholder="Enter Name">
                    <span id="nameErrorMessage" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" th:field="*{email}" required placeholder="Enter Email">
                    <span id="emailErrorMessage" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}" required placeholder="Enter Password">
                    <span id="passwordErrorMessage" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="specialty">Specialty</label>
                    <input type="text" id="specialty" name="specialty" th:field="*{specialty}" required placeholder="Enter Specialty">
                    <span id="specialtyErrorMessage" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="universityName">University Name</label>
                    <input type="text" id="universityName" name="universityName" th:field="*{universityName}" required placeholder="Enter University Name">
                    <span id="universityNameErrorMessage" class="error-message"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">Add</button>
                </div>
            </form>
        </div>
    
        <script>
            const registrationForm = document.getElementById('registrationForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const specialtyInput = document.getElementById('specialty');
            const universityNameInput = document.getElementById('universityName');
    
            registrationForm.addEventListener('submit', function(event) {
                if (!isFormValid()) {
                    event.preventDefault();
                }
            });
    
            function isFormValid() {
                let isValid = true;
    
                if (!validateName(nameInput.value)) {
                    isValid = false;
                }
    
                if (!validateEmail(emailInput.value)) {
                    isValid = false;
                }
    
                if (!validatePassword(passwordInput.value)) {
                    isValid = false;
                }
    
                if (!validateSpecialty(specialtyInput.value)) {
                    isValid = false;
                }
    
                if (!validateUniversityName(universityNameInput.value)) {
                    isValid = false;
                }
    
                return isValid;
            }
    
            function validateName(name) {
                const nameRegex = /^[A-Za-z ]+$/;
                const nameErrorMessage = document.getElementById('nameErrorMessage');
                if (!nameRegex.test(name)) {
                    nameErrorMessage.textContent = 'Name must contain only alphabetical characters.';
                    return false;
                } else {
                    nameErrorMessage.textContent = '';
                    return true;
                }
            }
    
            function validateEmail(email) {
                const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
                const emailErrorMessage = document.getElementById('emailErrorMessage');
                if (!emailRegex.test(email)) {
                    emailErrorMessage.textContent = 'Invalid email address.';
                    return false;
                } else {
                    emailErrorMessage.textContent = '';
                    return true;
                }
            }
    
            function validatePassword(password) {
                const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
                const passwordErrorMessage = document.getElementById('passwordErrorMessage');
                if (!passwordRegex.test(password)) {
                    passwordErrorMessage.textContent = 'Password must be at least 8 characters long and contain at least one letter and one digit.';
                    return false;
                } else {
                    passwordErrorMessage.textContent = '';
                    return true;
                }
            }
    
            function validateSpecialty(specialty) {
                return true;
            }
    
            function validateUniversityName(universityName) {
                return true;
            }
        </script>
    </body>
</html>
