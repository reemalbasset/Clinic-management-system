<html xmlns:th="http://wwww.thymleaf.org">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="../signup&login.css">
    </head><body>
    <div class="signup">
        <h2 class="sign">User Login</h2>
    </div>
        <div class="sign">
        <form th:action="@{/User/Login}" th:object="${user}" method="POST">
           
            <input type="text"  class="element" th:field="*{username}" placeholder="Enter UserName">
            <input type="password" class="element" th:field="*{password}" placeholder="Enter Password">
            

            <input class="submit" type="submit">
        
        </form>
    </div>

    </body>
</html>
